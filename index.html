<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookshelf</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>My Bookshelf</h1>
    </header>
    <main>
        <div id = mainContainer>
            <div id = buttonsContainer> 
                <button class = "parameterButton" id="addBookButton"><i class = "fa fa-plus"></i> New book</button>
                <button class = "parameterButton" id="filterButton"><i class = "fa fa-filter"></i> Filter</button>
                <button class = "parameterButton" id="sortButton"><i class = "fa fa-sort-alpha-asc"></i> Sort</button>
                <button class = "parameterButton" id="researchButton"><i class = "fa fa-search"></i> Search</button>
            </div>
            <div id="shelvesContainer"></div>
        </div>
    
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
