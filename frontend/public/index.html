<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookshelf</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>My Bookshelf</h1>
    </header>
    <main>
        <!-- main -->
        <div id = mainContainer>
            <!-- parameters buttons -->
            <div id = buttonsContainer> 
                <button class = "parameterButton" id="addBookOpenInterface"><i class = "fa fa-plus"></i> New book</button>
                <button class = "parameterButton" id="filterButton"><i class = "fa fa-filter"></i> Filter</button>
                <button class = "parameterButton" id="sortButton"><i class = "fa fa-sort-alpha-asc"></i> Sort</button>
                <button class = "parameterButton" id="researchButton"><i class = "fa fa-search"></i> Search</button>
            </div>
            <!-- stats -->
            <div id = displayStatsContainer>
                <div class = displayStat>
                    | Total books: 50 |
                </div>
                <div class = displayStat>
                    | Displayed books : 50 |
                </div>
            </div>
            <!-- shelves -->
            <div id="shelvesContainer"></div>
        </div>

        <!-- book page -->
        <div id="bookPage" class="book-page">
            <div class="book-content">
                <div id="bookTitle">Title :</div>

                <div class = informationContainer>
                    <div class = infoDisplayer id="typeDisplay" name="typeDisplay">
                    </div>
                </div>
                
                <div class = informationContainer>
                    <div class = infoDisplayer id="authorDisplay" name="authorDisplay">
                    </div>
                </div>

                <div class = informationContainer>
                    <div class = infoDisplayer id="dateDisplay" name="dateDisplay">
                    </div>
                </div>

                <div class = informationContainer>
                    <div class = infoDisplayer id="ratingDisplay" name="ratingDisplay">
                        Rating :
                        <div id="starsContainerDisplay">
                        </div>
                    </div>
                </div>

                <div class = informationContainer>
                    <div class = infoDisplayer id="commentsDisplay" name="commentsDisplay">
                    </div>
                </div>

                <div id = "bookPageBtnContainer">
                    <button id="bookCloseBtn">Close</button>
                    <button id="deleteBookBtn" class="default">Delete</button>
                </div>
            </div>
        </div>

        <!-- overlay book page -->
        <div class="overlay" onclick="closeBookPage()"></div>

        <!-- new book page -->
        <div id="newBookPage" class="add-book-interface">
            <div class="add-book-content">
                <div class = "buttonTitle">Add a book :</div>
                <div class = inputContainer>
                    <label for="titleInput">Title : </label>
                    <input type="text" id="titleInput" name="titleInput">
                </div>

                <div class = inputContainer>
                    <label for="typeInput">Type of book : </label>
                    <select id="typeInput" name="typeInput">
                        <option value="Book">Book</option>
                        <option value="Movie">Movie</option>
                        <option value="Series">Series</option>
                    </select>
                </div>
                
                <div class = inputContainer>
                    <label for="authorInput">Author : </label>
                    <input type="text" id="authorInput" name="authorInput">
                </div>

                <div class = inputContainer>
                    <label for="dateInput">Date : </label>
                    <input type="text" id="dateInput" name="dateInput">
                </div>

                <div class="inputContainer">
                    <label for="ratingInput">Rating : </label>
                    <div id="starsContainer">
                    </div>
                    <input type="hidden" id="ratingInput" name="ratingInput">
                </div>

                <div class = inputContainer>
                    <label for="commentsInput">Comments : </label>
                    <textarea id="commentsInput" name="commentsInput" rows="3"></textarea>
                </div>

                <!-- <div class = inputContainer>
                    <label for="colorInput">Color :</label>
                    <input type="text" id="colorInput" name="colorInput">
                </div> -->
                
                <div id = "addBookInterfaceBtnContainer">
                    <button id="closeAddBookBtn">Cancel</button>
                    <button id="addBookButton"><i class = "fa fa-plus"></i> Add</button>
                </div>
            </div>
        </div>

        <!-- overlay new book -->
        <div class="overlay" onclick="closeAddBookPage()"></div>

        <!-- filter page -->
        <div id="filterPage" class="filter-interface">
            <div class="filter-content">
                <div class = "buttonTitle">Filter :</div>
                <div class = filterOption>
                    <label for="typeInputFilter">Type of book : </label>
                    <select id="typeInputFilter" name="typeInputFilter">
                        <option value="Any">Any</option>
                        <option value="Book">Book</option>
                        <option value="Movie">Movie</option>
                        <option value="Series">Series</option>
                    </select>
                </div>
                <div id = "bookPageBtnContainer">
                    <button id="closeFilterBtn">Cancel</button>
                    <button id="resetFilterBtn">Reset</button>
                    <button id="applyTheFilterBtn"><i class = "fa fa-filter"></i> Apply</button>
                </div>
            </div>
        </div>

        <!-- overlay filter -->
        <div class="overlay" onclick="closeFilterInterface()"></div>

    </main>
    <script src="scripts/addBookServer.js"></script>
    <script src="scripts/addBookInterface.js"></script>
    <script src="scripts/loadBooksAtStart.js"></script>
    <script src="scripts/booksPage.js"></script>
    <script src="scripts/deleteBook.js"></script>
    <script src="scripts/filteringBooks.js"></script>
    <script src="scripts/updateBookshelves.js"></script>
    <script src="scripts/stars.js"></script>
    
</body>
</html>
